version: '3.8'

services:
  # ============================================
  # Nexus-Alpha FastAPI Backend
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-alpha-backend
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://nexus:nexus_pass@postgres:5432/nexus_alpha
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_ENABLED: "True"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - nexus-network

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_pass
      POSTGRES_DB: nexus_alpha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nexus-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nexus-network
    command: redis-server --appendonly yes

  # ============================================
  # pgAdmin (Database UI) - Optional
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexus.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - nexus-network

  # ============================================
  # Redis Commander (Redis UI) - Optional
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nexus-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - nexus-network

# ============================================
# Volumes for persistent data
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Network
# ============================================
networks:
  nexus-network:
    driver: bridge
